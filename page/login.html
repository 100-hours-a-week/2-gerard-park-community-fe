<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/generaluser.css">
        <title>Gerard's 커뮤니티</title>
    </head>
    <body>
        <header>
            <div class="row_c" style="margin: 20px;">
                <div style="flex:1;">
                    
                </div>
                <div style="flex:3;">
                <h1>Gerard's 커뮤니티</h1>
                </div>
                <div style="flex:1;">
                    
                </div>
            </div>
        </header>
        <div class="holi" aria-hidden="true"></div>
        <section class="wrap">
            <h1 class="title">로그인</h1>
            <form id="loginform">
                <div class="inputBox">
                    <label for="userid">이메일</label>
                    <input id="userid" type="text" name="userid" placeholder="이메일을 입력하세요">
                    <p class="helperText" id="idhelp"></p>
                </div>
                <div class="inputBox">
                    <label for="userpw">비밀번호</label>
                    <input id="userpw" type="password" name="userpw" placeholder="비밀번호를 입력하세요">
                    <p class="helperText" id="pwhelp"></p>
                </div>
                <div class="buttons">
                    <button type="submit">로그인</button>
                    <a href="/signup">회원가입</a>
                </div>
            </form>
        </section>

        <script type="module" src="../js/login.js"></script>
    </body>
</html>
