<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/generaluser.css">
        <title>Gerard's 커뮤니티</title>
    </head>
    <body>
        <header>
            <div class="row_c" style="margin: 20px;">
                <div style="flex:1;">
                    <button id="backBtn" style="border: none;background-color: #f5f5f5;">
                        <img class="imgProfile" src="../lib/arrow.png">
                    </button>
                </div>
                <div style="flex:3;">
                <h1>Gerard's 커뮤니티</h1>
                </div>
                <div style="flex:1;">
                    
                </div>
            </div>
        </header>
        <div class="holi" aria-hidden="true"></div>
        <section class="wrap">
            <h1 class="title">회원가입</h1>
            <form id="signupform">
                <div class="inputBox">
                    <label for="profile" a>프로필 사진</label>
                    <p class="helperText"></p>
                </div>
                <div id="profile" class="profileUploadContainer">
                    <img id="profilePreview" src="" class="profilePreview">
                    <input id="inputImg" type="file">
                    <span class="profileUploadButton">+</span>
                </div>                    
                <div class="inputBox">
                    <label for="userid">이메일*</label>
                    <input id="userid" type="text" name="userid" placeholder="이메일을 입력하세요">
                    <p class="helperText" id="idhelp"></p>
                </div>
                <div class="inputBox">
                    <label for="userpw">비밀번호*</label>
                    <input id="userpw" type="password" name="userpw" placeholder="비밀번호를 입력하세요">
                    <p class="helperText" id="pwhelp"></p>
                </div>
                <div class="inputBox">
                    <label for="userpwcf">비밀번호 확인*</label>
                    <input id="userpwcf" type="password" name="userpwcf" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helperText" id="pwcfhelp"></p>
                </div>
                <div class="inputBox">
                    <label for="username">닉네임*</label>
                    <input id="username" type="text" name="username" placeholder="닉네임을 입력하세요">
                    <p class="helperText" id="namehelp"></p>
                </div>
                <div class="buttons">
                    <button type="submit">회원가입</button>
                    <a href="/login">로그인하러 가기</a>
                </div>
            </form>
        </section>
        <script type="module" src="../js/singup.js"></script>
    </body>
</html>
