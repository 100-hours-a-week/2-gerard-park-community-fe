<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/generaluser.css">
        <title>Gerard's 커뮤니티</title>
    </head>
    <body>
        <header>
            <div class="row_c" style="margin: 20px;">
                <div style="flex:1;">
                    <button style="border: none;background-color: #f5f5f5;">
                        <img class="imgProfile" src="../lib/arrow.png">
                    </button>
                </div>
                <div style="flex:3;">
                <h1>Gerard's 커뮤니티</h1>
                </div>
                <div class="dropdown" style="flex:1;">
                    <button onclick="dropdownFunction()" class="dropbtn">
                        <img class="imgProfile" src="../lib/defaultProfilePic.jpg" alt="icon">
                    </button>
                    <div id="dropdown" class="dropdown-content">
                        <a href="#">회원정보수정</a>
                        <a href="#">비밀번호수정</a>
                        <a href="#">로그아웃</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="holi" aria-hidden="true"></div>
        <section class="wrap">
            <h1 class="title">게시글 수정</h1>
            <article>
                <div class="inputBox">
                    <label for="posttitle">제목*</label>
                    <hr style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;"/>
                    <input id="posttitle" type="text" name="posttitle" maxlength="26" value="" placeholder="제목을 입력해주세요. (최대 26글자)" required>
                    <hr style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;"/>
                </div>
                <div class="inputBox">
                    <label for="postcontent">내용*</label>
                    <hr style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;"/>
                    <!--<input id="postcontent" type="text" name="postcontent" style="height: 200px; word-wrap: break-word; " placeholder="내용을 입력해주세요.">-->
                    <textarea name="postcontent" cols="100" rows="10" placeholder="내용을 입력해주세요." required><c:out value="${content}" /></textarea>
                    <hr style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;"/>
                    <p class="helperText"></p>
                </div>
                <div class="inputBox">
                    <label for="fsbtn">이미지</label>
                    <div>
                        <button id="fsbtn" name="fsbtn">파일 선택</button>
                        파일을 선택해주세요.
                    </div>
                </div>
                <div class="buttons">
                    <button id="editpostbtn">수정하기</button>
                </div>
            </article>
        </section>

    </body>
</html>
