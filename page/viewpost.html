<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/board.css">
        <title>Gerard's 커뮤니티</title>
    </head>
    <body>
        <header>
            <div class="row_c" style="margin: 20px;">
                <div style="flex:1;">
                    <button id="backBtn" style="border: none;background-color: #f5f5f5;">
                        <img class="imgProfile" src="../lib/arrow.png">
                    </button>
                </div>
                <div style="flex:3;">
                <h1>Gerard's 커뮤니티</h1>
                </div>
                <div class="dropdown" id="dropdown" style="flex:1;">
                    <button id="dropButton" class="dropbtn">
                        <img id="dropProfileImage" class="imgProfile" src="../lib/defaultProfilePic.jpg" alt="icon">
                    </button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <a href="/user/editprofile">회원정보수정</a>
                        <a href="/user/editpassword">비밀번호수정</a>
                        <a id="logout">로그아웃</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="holi" aria-hidden="true"></div>
        <section class="wrap">
            <article>
                <div class="rel">
                    <h3 id="postTitle">제목1</h3>
                    
                </div>
                <div class="row">
                    <div class="row_c" style="justify-content: flex-start;flex: 1;">
                        <img id="titleProfileImage" class="imgProfile" src="../lib/defaultProfilePic.jpg" alt="icon">
                        <div id="postUserName" style="margin-left: 10px;font-weight: 500;font-size: large;">username</div>
                        
                    </div>
                    <div id="postDate" class="row_c" style="justify-content: flex-start;flex: 2;">
                        date
                    </div>
                    <div class="row_c" style="flex: 1;">
                        <button id="editPostBtn" class="edbuttons">수정</button>
                        <button id="deletePostBtn" class="edbuttons">삭제</button>
                    </div>
                </div>
                <hr style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;"/>
                <div class="rel">
                    <div>
                        <img id="postImg" src="" alt="image">
                        <!--사진 영역-->
                    </div>
                    <div class="pre">
                        <!--본문 영역-->
                    </div>
                </div>
                <div class="row_c">
                    <div class="col">
                        <p id="likeC">0</p>
                        <p>좋아요수</p>
                    </div>
                    <div class="col">
                        <p id="viewC">0</p>
                        <p>조회수</p>
                    </div>
                    <div class="col">
                        <p id="replyC">0</p>
                        <p>댓글</p>
                    </div>
                </div>
                <hr style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;"/>
                <div class="rel">
                    <div>
                        <textarea  cols="80" rows="6" placeholder="댓글을 남겨주세요."></textarea>
                    </div>
                    <hr style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;"/>
                    <div class="buttons">
                        <button id="replyBtn">댓글 등록</button>
                    </div>
                </div>
                <div class="rel" id="replyContainer">
                    <!--등록된 댓글 부분-->
                    <div class="row"><!--계획은 이 부분에 댓글 하나 기능이 다 들어가게 만들기-->
                        <div class="rel" style="flex: 3;">
                            <div class="row">
                                <div class="row_c" style="justify-content: flex-start;flex: 1;">
                                    <img class="imgProfile" src="../lib/defaultProfilePic.jpg" alt="icon">
                                    <div style="margin-left: 10px;font-weight: 500;font-size: large;">username</div>
                                </div>
                                <div class="row_c" style="justify-content: flex-start;flex: 2;">
                                    date
                                </div>
                            </div>
                            <div style="margin: 10px;">
                                댓글내용
                            </div>
                        </div>
                        <div class="row_c" style="flex: 1;">
                            <button>수정</button>
                            <button>삭제</button>
                        </div>
                    </div>
                                     
                </div>
                <div id="deletePostModal" class="modal">
                    <div class="modal-content">
                        <h2>게시글을 삭제하시겠습니까?</h2>
                        <p>삭제한 내용은 복구 할 수 없습니다.</p>
                        <button id="cancelDeletePost">취소</button>
                        <button id="confirmDeletePost">확인</button>
                    </div>
                </div>
                <div id="deleteReplyModal" class="modal">
                    <div class="modal-content">
                        <h2>댓글을 삭제하시겠습니까?</h2>
                        <p>삭제한 내용은 복구 할 수 없습니다.</p>
                        <button id="cancelDeleteReply">취소</button>
                        <button id="confirmDeleteReply">확인</button>
                    </div>
                </div>
            </article>
        </section>
        <script type="module" src="../js/viewpost.js"></script>
    </body>
</html>
