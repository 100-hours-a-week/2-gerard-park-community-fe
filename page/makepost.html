<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/generaluser.css">
    <title>Gerard's 커뮤니티</title>
</head>

<body>
    <header>
        <div class="row_c" style="margin: 20px;">
            <div style="flex:1;">
                <button id="backBtn" style="border: none;background-color: #f5f5f5;">
                    <img class="imgProfile" src="../lib/arrow.png">
                </button>
            </div>
            <div style="flex:3;">
                <h1>Gerard's 커뮤니티</h1>
            </div>
            <div class="dropdown" id="dropdown" style="flex:1;">
                <button id="dropButton" class="dropbtn">
                    <img id="dropProfileImage" class="imgProfile" src="../lib/defaultProfilePic.jpg" alt="icon">
                </button>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="/user/editprofile">회원정보수정</a>
                    <a href="/user/editpassword">비밀번호수정</a>
                    <a id="logout">로그아웃</a>
                </div>
            </div>
        </div>
    </header>
    <div class="holi" aria-hidden="true"></div>
    <section class="wrap">
        <h1 class="title">게시글 작성</h1>
        <form id="makepostform">
            <div class="inputBox">
                <label for="posttitle">제목*</label>
                <hr
                    style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;" />
                <input id="posttitle" type="text" name="posttitle" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)"
                    style="margin-bottom: 0px;">
                <hr
                    style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;" />
            </div>
            <div class="inputBox">
                <label for="postcontent">내용*</label>
                <hr
                    style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important;" />
                <textarea id="postcontent" name="postcontent" cols="100" rows="10" placeholder="내용을 입력해주세요."></textarea>
                <hr
                    style="border:1px solid#dbdbdb; height: 1px !important; display: block !important; width: 100% !important; margin-bottom: 20px;" />
                <p id="makeposthelp" class="helperText" style="bottom: 15px;"></p>
            </div>
            <div class="inputBox">
                <label for="postimg">이미지</label>
                <div>
                    <input type="file" id="postimg" name="image">
                    <!--<button id="fsbtn" name="fsbtn">파일 선택</button>
                        파일을 선택해주세요.-->
                </div>
            </div>
            <div class="buttons">
                <button class="buttonValidate" type="submit">완료</button>
            </div>
        </form>
    </section>
    <script type="module" src="../js/makepost.js"></script>
</body>

</html>
