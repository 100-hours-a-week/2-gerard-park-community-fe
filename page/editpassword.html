<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/generaluser.css">
        <title>Gerard's 커뮤니티</title>
    </head>
    <body>
        <header>
            <h1>Gerard's 커뮤니티</h1>
        </header>
        <section class="wrap">
            <h1 class="title">비밀번호 수정</h1>
            <article>
                <div class="inputBox">
                    <label for="userpw">비밀번호</label>
                    <input id="userpw" type="password" name="userpw" placeholder="비밀번호를 입력하세요">
                    <p class="helperText"></p>
                </div>
                <div class="inputBox">
                    <label for="userpwcf">비밀번호 확인</label>
                    <input id="userpwcf" type="password" name="userpwcf" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helperText"></p>
                </div>
                <div class="buttons">
                    <button id="editpwbtn">수정하기</button>
                </div>
            </article>
        </section>

    </body>
</html>
