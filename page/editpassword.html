<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/generaluser.css">
        <title>Gerard's 커뮤니티</title>
    </head>
    <body>
        <header>
            <div class="row_c" style="margin: 20px;">
                <div style="flex:1;">

                </div>
                <div style="flex:3;">
                <h1>Gerard's 커뮤니티</h1>
                </div>
                <div class="dropdown" id="dropdown" style="flex:1;">
                    <button id="dropButton" class="dropbtn">
                        <img class="imgProfile" src="../lib/defaultProfilePic.jpg" alt="icon">
                    </button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <a href="./editprofile.html">회원정보수정</a>
                        <a href="./editpassword.html">비밀번호수정</a>
                        <a id="logout">로그아웃</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="holi" aria-hidden="true"></div>
        <section class="wrap">
            <h1 class="title">비밀번호 수정</h1>
            <form>
                <div class="inputBox">
                    <label for="userpw">비밀번호</label>
                    <input id="userpw" type="password" name="userpw" placeholder="비밀번호를 입력하세요">
                    <p class="helperText"></p>
                </div>
                <div class="inputBox">
                    <label for="userpwcf">비밀번호 확인</label>
                    <input id="userpwcf" type="password" name="userpwcf" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helperText"></p>
                </div>
                <div class="buttons">
                    <button id="editpwbtn" type="submit">수정하기</button>
                </div>
            </form>
        </section>
        <script type="module" src="../js/editpassword.js"></script>
    </body>
</html>
